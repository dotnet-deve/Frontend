<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                        Login
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                   <span class="fa fa-user p-2"></span> 
                                   <input type="text" placeholder="Username" formControlName="username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">Username is <strong>Requried</strong></small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                   <span class="fa fa-lock p-2"></span> 
                                   <input [type]="type" placeholder="Password" formControlName="password">
                                   <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span> 
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is <strong>Requried</strong></small>

                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">forget password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">
                                Don't have account? <a id="forget" routerLink="/signup">Signup</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.google.com/" target="_blank" class="px-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s" alt=""></a>
                            <a href="https://www.facebook.com/" target="_blank" class="px-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmzvt_6xthF33wM5oLsoHHljmaIT4fC5I_rqs47HoX_Q&s" alt=""></a>
                            <a href="https://github.com/login" target="_blank" class="px-2"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
